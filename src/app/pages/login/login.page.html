<ion-content class="ion-padding" fullscreen>

  <div class="login-container">
    <ion-img src="assets/icon/logoxd.png" class="logo" alt="Logo"></ion-img>

    <h1 class="login-title">Iniciar Sesión</h1>
    <p class="login-subtitle">
      ¿No tienes una cuenta? <a routerLink="/registro">Regístrate</a>
    </p>

    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-group">
        <label class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="correo"
          name="correo"
          required
          email
          #correoCtrl="ngModel"
        >
        <div *ngIf="correoCtrl.invalid && correoCtrl.touched" class="error">
          <span *ngIf="correoCtrl.errors?.['required']">El correo es obligatorio.</span>
          <span *ngIf="correoCtrl.errors?.['email']">El correo no es válido.</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="contrasena"
          name="contrasena"
          required
          #passCtrl="ngModel"
        >
        <div *ngIf="passCtrl.invalid && passCtrl.touched" class="error">
          <span>La contraseña es obligatoria.</span>
        </div>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        INICIAR SESIÓN
      </button>
    </form>

    <div class="separator">O continúa con</div>

    <div class="social-buttons">
      <button class="social-button">
        <span>Google</span>
      </button>
      <button class="social-button">
        <span>Facebook</span>
      </button>
    </div>
  </div>

</ion-content>
