<ion-content class="ion-padding" fullscreen>

  <div class="login-container">

    <!-- Logo nuevo -->
    <ion-img src="assets/icon/logoxd.png" class="logo" alt="Logo"></ion-img>

    <h1 class="login-title">Iniciar Sesión</h1>
    <p class="login-subtitle">
      ¿No tienes una cuenta? <a routerLink="/registro">Regístrate</a>
    </p>

    <form>
      <div class="form-group">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="••••••••" required>
      </div>

      <div class="form-checkbox">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember">Recordarme</label>
        </div>
        <a class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="button" class="login-button" (click)="login()">INICIAR SESIÓN</button>
    </form>

    <div class="separator">O continúa con</div>

    <div class="social-buttons">
      <button class="social-button">
        <span>Google</span>
      </button>
      <button class="social-button">
        <span>Facebook</span>
      </button>
    </div>
  </div>

</ion-content>
