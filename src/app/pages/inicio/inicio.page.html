
<ion-content [fullscreen]="true" class="home-content">
  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay">
      <h1>Descubre y Comparte tu<br><strong>Pasión por el Cine</strong></h1>
      <p>Únete a nuestra comunidad y comparte tus opiniones sobre las últimas películas y series. Tu voz importa.</p>
      <div class="hero-buttons">
        <ion-button color="danger" size="large" shape="round">Comenzar Ahora</ion-button>
        <ion-button fill="outline" size="large" shape="round" color="light">Ver Reseñas</ion-button>
      </div>
    </div>
  </div>

  <!-- Reseñas Destacadas -->
  <ion-grid class="resenas-section">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
        <h2>Reseñas Destacadas</h2>
      </ion-col>

      <ion-col size="12" size-md="4" *ngFor="let resena of resenas">
        <ion-card class="resena-card">
          <ion-card-header>
            <ion-card-title><strong>{{ resena.titulo }}</strong></ion-card-title>
            <ion-text color="warning">★★★★★</ion-text>
          </ion-card-header>
          <ion-card-content>
            <p>"{{ resena.texto }}"</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
